        </div>
    </header>
    <main class="content">
        <div class="container">
            <div class="card zavt">Завтрак</div>
            <div class="card obed">Обед</div>
            <div class="card yzin">Ужин</div>
            <div class="card obed">Обед</div>

            <div class="card obed">Обед</div>
            <div class="card zavt">Завтрак</div>
        </div>
    </main>
    <script src="scripts/main.js"></script>

</html>
